<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Ip Address Tracker</title>
  </head>
  <body>
    <main>
      <section class="dataContainer">
        <div class="data">
          <h1>IP Address Tracker</h1>
          <div class="inputContainer">
            <input
              type="text"
              minlength="7"
              maxlength="15"
              size="15"
              pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$"
              id="ipAddress"
              placeholder="Search for IPV4"
            />
            <figure id="searchContainer">
              <img
                src="https://res.cloudinary.com/dwdz4mn27/image/upload/v1645993311/ip-address-tracker-master/images/icon-arrow_w3vais.svg"
                alt="arrow icon"
              />
            </figure>
          </div>

          <div class="information">
            <p>IP ADDRESS <span id="ipContainer">192.212.174.101</span></p>
            <p>
              LOCATION <span id="locationContainer">Brooklyn, NY 10001</span>
            </p>
            <p>TIMEZONE <span id="timezoneContainer">UTC -05:00</span></p>
            <p>ISP <span id="ispContainer">SpaceX Starlink</span></p>
          </div>
        </div>
      </section>

      <section id="map" class="map"></section>
    </main>
    <script src="/src/index.js"></script>
  </body>
</html>
